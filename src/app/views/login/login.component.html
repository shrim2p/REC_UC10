<body>
    <main>
        <form #userform="ngForm" (ngSubmit)="receberDados()">
            <div class="input-form">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="input-email" placeholder="email@email.com" [(ngModel)] = "userModel.email">
            </div>
            <div class="input-form">
                <label for="password">Senha</label>
                <input type="password" name="password" id="input-senha" placeholder="*******" [(ngModel)] = "userModel.password">
            </div>

            <button>Fazer Login</button>
            <p id="mensagem" *ngIf=" mensagem != '' ">{{mensagem}}</p>

        </form>
    </main>
    <script src="script.js"></script>
</body>
